name: Local Postgres
on: push

jobs:
  db-job:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
        # Copies repo contents into container (needed to populate DB)
        volumes:
          - ${{ github.workspace }}:/repo
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Populate DB & Run Tests
        # Runs a script that creates a Postgres table, populates
        # the table with data, and then retrieves the data.
        run: |
          python -m tests.populate_db 
          python -m pytest tests/db
        # Environment variables used by the `pg_client.py` script to create a new PostgreSQL table.
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432